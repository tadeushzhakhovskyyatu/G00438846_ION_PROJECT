<ion-header [translucent]="true">
  <ion-toolbar>
 
    <ion-title>Weather for {{passingName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let movie of WeatherFeature">
    <img src="{{movie.m}}" />
    <ion-card-header>
      <ion-card-title>{{movie.l}}</ion-card-title>
      <ion-card-subtitle>{{movie.v}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      
    </ion-card-content>
  </ion-card>
</ion-content>
