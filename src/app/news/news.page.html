<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>News </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let movie of newsFeature">
    <img src="{{movie.w}}" />
    <ion-card-header>
      <ion-card-title>{{movie.x}}</ion-card-title>
      <ion-card-subtitle>{{movie.y}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>
